<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <script src="js/contactform.js"></script>
    <link rel="stylesheet" href="/css/contactform.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
    rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&family=Ubuntu:wght@300&display=swap"
	rel="stylesheet" />
</head>
<body>
    <h1>Contact</h1>
    <form onsubmit="return false"> 
    </form>
    <input type="text" placeholder="Enter your first name" id="firstName"/>
    <br><br>
    <input type="text" placeholder="Enter your last name" id="lastName"/>
    <br><br>
    <input type="text" placeholder="Enter your email" id="email"/>
    <br><br>
    <select id="country">
        <option disabled selected value>Select Country</option>
        <option value="Narnia">Sweden</option>
        <option value="Neverland">Norway</option>
        <option value="Vulcan">Denmark</option>
        <option value="Narnia">Finland</option>
        <option value="Neverland">Turkey</option>
        <option value="Vulcan">United Kingdom</option>
        <option value="Narnia">Scottland</option>
        <option value="Neverland">Wales</option>
        <option value="Vulcan">Pakistan</option>
    </select>
<br><br>
    <span class="Q" >What is your question?</span>
    <br>
    <textarea id="question" rows="4"></textarea>
    <button class="btn" onclick="sendContact();">Send contact</button>
</body>
</html>
