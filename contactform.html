<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <script src="js/contactform.js"></script>
    <link rel="stylesheet" href="/css/contactform.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&family=Ubuntu:wght@300&display=swap"
	rel="stylesheet" />
</head>
<body>
    
    <h3>Contact</h3>
    <p class="manus">Come in touch with me by putting your information down below.</p>
    <div class="container">
      <form action="https://formsubmit.co/8410b4e33e24b1db94813c097e0b710a" method="POST">
        <!-- Honeypot -->
        <input type="text" name="_honey" style="display: none;" >

        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false">

        <label for="fname">First Name</label>
        <input class="firstname" type="text" id="fname" name="First&nbsp;Name" placeholder="Your name.." required>
    
        <label for="lname">Last Name</label>
        <input class="lastname" type="text" id="lname" name="Last&nbsp;Name" placeholder="Your last name.." required>

        <label for="lname">Email</label>
        <input class="emailadd" type="text" id="lname" name="E-mail" placeholder="Your email address.." required>
    
        <label for="country">Country</label>
        <select class="country" id="country" name="Country" required>
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="sverige">Sweden</option>
          <option value="norge">Norway</option>
          <option value="danmark">Denmark</option>
          <option value="Finland">Finland</option>
        </select>
    
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>
    
        <input type="submit" value="Submit">
      </form>
    </div>
</body>
</html>
