<body>

  <h3 class="animate__animated animate__fadeInDown">Contact</h3>


    
    <div class="animate__animated animate__fadeIn animate__delay-1s">
    <p class="manus">Come in touch with me by putting your information down below.</p>
    <div class="container">
      <form action="https://formsubmit.co/testemail6877@gmail.com" method="POST">
        <!-- Honeypot -->

        <input type="text" name="_honey" style="display: none;" >

        <!-- Disable Captcha -->

        <input type="hidden" name="_captcha" value="false">

        <!-- Success Page -->

        <input type="hidden" name="_next" value="https://dennizyilmaz99.github.io/success.html">

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="First&nbsp;Name" placeholder="Your name.." required>
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="Last&nbsp;Name" placeholder="Your last name.." required>

        <label for="lname">Email</label>
        <input type="text" id="email" name="E-mail" placeholder="Your email address.." required>
    
        <label for="country">Country</label>
        <select class="country" id="country" name="Country" required>
          <option value="default">--Select Country--</option required>
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="sverige">Sweden</option>
          <option value="norge">Norway</option>
          <option value="danmark">Denmark</option>
          <option value="Finland">Finland</option>
        </select>
    
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="What's on your mind?" style="height:200px" required></textarea>
    
        <input type="submit" value="Submit">
      </form>
